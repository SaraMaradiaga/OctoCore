  <body>
	  
	<section class="pt-5">

 	<div class="d-flex justify-content-center">

		</div>
	
	  <div class="container d-flex justify-content-center" id="form">
	  	<form>
		
			<div class="mb-3">
				<label for="user">
					<input type="text" placeholder="Nombre"  class="input-box" required>
				</label>
