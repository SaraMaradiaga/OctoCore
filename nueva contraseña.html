<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Octo Core | Nueva Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	  
	<section class="pt-5 pb-5">
		<div class="d-flex justify-content-center pb-4 pt-5">
			<img src="img/logo.png" alt="Octo core logo">
		</div>
	
		<div class="d-flex justify-content-center text-center">
			<h1 class="h1">Restaurar <br> Contraseña</h1>
		</div>
		<div class="d-flex justify-content-center sub2">
			<p>¡Ingresa tu nueva contraseña!</p>
		</div>
	
	  <div class="container d-flex justify-content-center" id="form">
	  	<form>
		
			<div class="mb-3">
				<label for="user">
					<input type="text" placeholder="Nueva Contraseña"  class="input-box" required>
				</label>
			</div>
			
			<div class="mb-5">
				<label for="contraseña">
					<input type="text" placeholder="Confirma tu Contraseña" class="input-box" required>
				</label>
			</div>
			
			<div class="justify-content-center d-flex mb-3">
				<button type="submit" class="btn btn-primary">Continuar</button>
			</div>
		</form>
	  </div>
	  </section>
	  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
